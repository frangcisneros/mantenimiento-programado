{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!-- HEADER -->
    <header class="navbar navbar-expand bg-light py-2 px-4 mb-4 shadow-sm">
        <a class="navbar-brand" href="{% url 'panel-control' %}">
            <i class="bi bi-house-door"></i> Inicio
        </a>
        <div class="ms-auto">
            <a class="btn btn-outline-secondary" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </a>
        </div>
    </header>

    <!-- BREADCRUMB OPCIONAL -->
    <nav aria-label="breadcrumb" class="container px-0 mb-4">
        {% block breadcrumb %}
        <!-- Ejemplo:
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'panel-control' %}">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Página Actual</li>
    </ol>
    -->
        {% endblock %}
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
