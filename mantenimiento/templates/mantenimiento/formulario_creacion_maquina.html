<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Creación de Máquina</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Formulario de Creación de Máquina</h1>
    <form action="/crear_maquina" method="post">
        <div>
            <label for="nombre">Nombre de la Máquina:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>
        </div>
        <div>
            <label for="fabricante">Fabricante:</label>
            <input type="text" id="fabricante" name="fabricante" required>
        </div>
        <div>
            <label for="fecha_adquisicion">Fecha de Adquisición:</label>
            <input type="date" id="fecha_adquisicion" name="fecha_adquisicion" required>
        </div>
        <div>
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" required>
        </div>
        <div>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
        </div>
        <div>
            <button type="submit">Crear Máquina</button>
        </div>
    </form>
</body>

</html>
