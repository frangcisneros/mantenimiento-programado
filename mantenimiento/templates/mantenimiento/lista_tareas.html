<!DOCTYPE html>
<html>

<head>
    <title>Lista de Tareas de Mantenimiento</title>
</head>

<body>
    <h1>Lista de Tareas de Mantenimiento</h1>
    <ul>
        {% for tarea in tareas %}
        <li>{{ tarea.fecha_programada }}: {{ tarea.descripcion }} ({{ tarea.maquina.nombre }})</li>
        {% endfor %}
    </ul>
</body>

</html>
