{% extends "base.html" %}
{% block title %}
    Panel de Administrador
{% endblock title %}
{% block content %}
    <a href="{% url "panel-control" %}" class="text-decoration-none">
        <h1 class="text-center my-4">Panel de Administrador</h1>
    </a>
    <div class="d-flex justify-content-center align-items-center min-vh-60">
        <div class="dashboard-grid d-grid gap-4 dashboard-custom-grid">
            <a href="{% url "admin-planes-mantenimiento" %}"
               class="btn btn-primary btn-dashboard d-flex flex-column justify-content-center align-items-center">
                <i class="bi bi-clipboard2-check dashboard-icon"></i>
                <span class="mt-2">Planes de Mantenimiento</span>
            </a>
            <a href="{% url "admin-personal" %}"
               class="btn btn-success btn-dashboard d-flex flex-column justify-content-center align-items-center">
                <i class="bi bi-people-fill dashboard-icon"></i>
                <span class="mt-2">Personal</span>
            </a>
            <a href="{% url "admin-maquinas" %}"
               class="btn btn-warning btn-dashboard d-flex flex-column justify-content-center align-items-center">
                <i class="bi bi-hdd-stack-fill dashboard-icon"></i>
                <span class="mt-2">MÃ¡quinas</span>
            </a>
            <a href="{% url "admin-mantenimientos" %}"
               class="btn btn-dark btn-dashboard d-flex flex-column justify-content-center align-items-center">
                <i class="bi bi-gear-fill dashboard-icon"></i>
                <span class="mt-2">Mantenimientos</span>
            </a>
        </div>
    </div>
    <style>
.min-vh-60 {
    min-height: 60vh;
}
.dashboard-custom-grid {
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    grid-auto-rows: minmax(120px, auto);
    width: 100%;
    max-width: 900px;
}
.dashboard-icon {
    font-size: 2.5rem;
}
    </style>
{% endblock content %}
