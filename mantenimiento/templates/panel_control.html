{% extends 'base.html' %}
{% block title %}Panel de Control{% endblock %}

{% block content %}
<h1 class="text-center my-4">Panel de Control</h1>

<div class="dashboard-grid d-grid gap-3" style="
      grid-template-columns:
        repeat(auto-fit, minmax(var(--btn-min-width, 180px), 1fr));
      grid-auto-rows: minmax(var(--btn-min-height, 100px), auto);
      height: calc(100vh - 140px); 
      padding: 1rem;
    ">
    {% if es_jefe_area %}
    <a href="{% url 'admin-panel' %}" class="btn btn-light btn-dashboard">
        <i class="bi bi-person-circle me-2"></i>
        Opciones de Administrador
    </a>
    {% endif %}

    <a href="{% url 'ver-maquinas-1' %}" class="btn btn-success btn-dashboard">
        <i class="bi bi-box-seam me-2"></i>
        Ver MÃ¡quinas
    </a>

    <a href="{% url 'ver-inventario' %}" class="btn btn-info btn-dashboard">
        <i class="bi bi-clipboard2-data-fill me-2"></i>
        Ver Inventario
    </a>

    <a href="{% url 'ver-tarea' %}" class="btn btn-danger btn-dashboard">
        <i class="bi bi-list-check me-2"></i>
        Ver Tareas
    </a>

    <a href="{% url 'ver-mantenimiento' %}" class="btn btn-dark btn-dashboard">
        <i class="bi bi-gear-fill me-2"></i>
        Ver Mantenimientos
    </a>
</div>
{% endblock %}
