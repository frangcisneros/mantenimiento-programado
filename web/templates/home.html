{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Máquinas</title>
    <!-- Cargar Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cargar tu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" />

</head>

<body>
    <h1 class="text-center">Gestión de Máquinas</h1>
    <form id="create-machine-form" class="mb-4">
        <div class="mb-3">
            <label for="tipoMaquina" class="form-label">Tipo de Máquina:</label>
            <input type="text" id="tipoMaquina" name="tipoMaquina" class="form-control" required>
            <button type="submit" class="btn btn-primary">Crear Máquina</button>
    </form>

    <h2>Seleccionar Piezas</h2>
    <div id="piezas-container" class="mb-3">
        Piezas
    </div>
    <button id="add-piece-button" class="btn btn-secondary">Agregar Nueva Pieza</button>
    </div>

    <!-- Cargar Bootstrap JS desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cargar tu JavaScript personalizado -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
