{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <!-- Cargar Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cargar CSS personalizado, si lo necesitas -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Estilos básicos para botones y panel */
        .btn-dashboard {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Panel de Control</h1>
        <div class="d-flex flex-wrap justify-content-center">
            <!-- Botón para ir a la página Dashboard -->
            <a href="{% url 'dashboard' %}" class="btn btn-primary btn-dashboard">Dashboard</a>
            <!-- Botón para ir a la página de Reportes -->
            <a href="{% url 'reports' %}" class="btn btn-secondary btn-dashboard">Reportes</a>
            <!-- Botón para ir a la página de Configuración -->
            <a href="{% url 'settings' %}" class="btn btn-success btn-dashboard">Configuración</a>
            <!-- Botón para ir a otra página genérica -->
            <a href="{% url 'other' %}" class="btn btn-info btn-dashboard">Otra Página</a>
        </div>
    </div>

    <!-- Cargar Bootstrap JS desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cargar JavaScript personalizado si es necesario -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
